<html>

<head>

<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.less') }}" type="text/less" media="screen" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/less-1.1.3.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>

<body>

<div class="content">
    <header id="top">
        <div class="bart-image">
          <img src="../static/img/BART.png" height="120px">
        </div>
        <div class="bart-text">
        	<h1>BART</h1>
        	<h2>19th Street Station<h2>
        </div>
        <div class="ac-image">
        	<img src="../static/img/AC-transit.png" height="120px">
    	</div>
    	<div class="ac-text">
        	<h1>AC TRANSIT</h1>
        	<h2>Bus Stops<h2>
    	</div>
    </header>

    <div class="left">
        <h3>Northbound</h3>
        <ul class="routes BART North"></ul>
        <h3>San Francisco and Southbound</h3>
        <ul class="routes BART South"></ul>
    </div>

    <div class="right">
        <h3>North</h3>
        <ul class="routes ACTransit North"></ul>

        <h3>South</h3>
        <ul class="routes ACTransit South"></ul>
    </div>

    <div id="lastUpdated">Last Updated: <span></span></div>
</div>

</body>
</html>
